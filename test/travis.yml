launcher: local

# If the launcher requires it (at the moment that is just for "cori")
# then this info is used to configure it.  Otherwise it is ignored
site: {}

modules: txpipe

stages:
    - name: TXSelector
    - name: PZPDFMLZ
      threads_per_process: 2
    - name: TXPhotozStack
    - name: TXPhotozPlots
    - name: TXDiagnosticMaps
    - name: TXMapPlots
    - name: TXRandomCat
    - name: TXTwoPoint
      threads_per_process: 2
    - name: TXTwoPointPlots
    - name: TXDiagnosticPlots
    # - name: TXGammaTBrightStars
    #   threads_per_process: 2
    # - name: TXGammaTDimStars
    #   threads_per_process: 2
    # - name: TXBrighterFatterPlot
    # - name: TXRoweStatistics
    #   threads_per_process: 2
    # - name: TXPSFDiagnostics

output_dir: ./travis-outputs
config: ./test/travis-config.yml

# On NERSC, set this before running:
# export DATA=${LSST}/groups/WL/users/zuntz/data/metacal-testbed

inputs:
    # See README for paths to download these files
    shear_catalog: data/example/shear_catalog.hdf5
    photometry_catalog: data/example/photometry_catalog.hdf5
    photoz_trained_model: data/example/cosmoDC2_trees_i25.3.npy
    fiducial_cosmology: test/fiducial_cosmology.yml
    calibration_table: data/example/sample_cosmodc2_w10year_errors.dat
    star_catalog: data/example/star_catalog.hdf5

resume: True
log_dir: ./travis-logs
pipeline_log: pipeline.log

