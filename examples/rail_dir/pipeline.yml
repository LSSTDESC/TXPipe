
# Stages to run
stages:
    - name: FlowEngine
    - name: InvRedshiftIncompleteness
    - name: TXParqetToHDF
    - name: TXTruthLensSelector  # select objects for lens bins
    - name: Inform_NZDirSource
      classname: Inform_NZDir
    - name: Inform_NZDirLens
      classname: Inform_NZDir
    - name: TXSourceSelectorMetadetect
    - classname: PZRailSummarize
      name: PZRailSummarizeLens
    - classname: PZRailSummarize
      name: PZRailSummarizeSource
      # We want to move over to QP complete to store
      # our n(z) objects, which will require going through
      # and replacing the NOfZFile class where it's used with a QPFile
      # (we might want two subclasses, one for tomo-bins and one for
      # per-object PDFs). For now we convert to one of our stack files though.
    - name: TXPhotozPlots

# where to find any modules that are not in this repo,
# and any other code we need.
python_paths:
    - submodules/WLMassMap/python/desc/
    - submodules/TJPCov
    - submodules/FlexZPipe
    - submodules/RAIL

# Where to put outputs
output_dir: data/example/outputs_rail_dir

# How to run the pipeline: mini, parsl, or cwl
launcher:
    name: mini
    interval: 1.0

# Where to run the pipeline: cori-interactive, cori-batch, or local
site:
    name: local
    max_threads: 2

# python modules to import to search for stages
modules: txpipe rail

# configuration settings
config: examples/rail_dir/config.yml

# On NERSC, set this before running:
# export DATA=${LSST}/groups/WL/users/zuntz/data/metacal-testbed

inputs:
    # See README for paths to download these files
    shear_catalog: data/example/inputs/metadetect_shear_catalog.hdf5
    photometry_catalog: data/example/inputs/photometry_catalog.hdf5
    calibration_table: data/example/inputs/sample_cosmodc2_w10year_errors.dat
    flow: data/example/inputs/example_flow.pkl

# if supported by the launcher, restart the pipeline where it left off
# if interrupted
resume: True
# where to put output logs for individual stages
log_dir: data/example/logs_rail_dir
# where to put an overall parsl pipeline log
pipeline_log: data/example/log.txt
