launcher:
    name: mini
    interval: 3.0

site:
    name: cori-interactive
    image: joezuntz/txpipe

modules: txpipe

python_paths:
    - submodules/WLMassMap/python/desc/
    - submodules/TJPCov

stages:
    - name: FlowEngine             # Simulate a spectroscopic population
    - name: GridSelection          # Simulate a spectroscopic sample
    - name: TXParqetToHDF          # Convert the spec sample format
    - name: PZPrepareEstimatorLens   # Prepare the p(z) estimator
      classname: Inform_BPZ_lite   
    - name: PZEstimatorLens        # Measure lens galaxy PDFs
      classname: BPZ_lite
      nprocess: 64
      threads_per_process: 1
      nodes: 2
    - name: TXMeanLensSelector     # select objects for lens bins from the PDFs
      nprocess: 64
      threads_per_process: 1
      nodes: 2      
    - name: Inform_NZDirLens       # Prepare the DIR method inputs for the lens sample     
      classname: Inform_NZDir
    - name: PZRailSummarizeLens    # Run the DIR method on the lens sample to find n(z)
      classname: PZRailSummarize  
      nprocess: 64
      threads_per_process: 1
      nodes: 2      
    - name: TXSourceSelectorMetadetect  # select and split objects into source bins
      nprocess: 64
      threads_per_process: 1
      nodes: 2      
    - name: Inform_NZDirSource     # Prepare the DIR method inputs for the source sample
      classname: Inform_NZDir
    - name: PZRailSummarizeSource  # Run the DIR method on the lens sample to find n(z)
      classname: PZRailSummarize
      nprocess: 64
      threads_per_process: 1
      nodes: 2      

output_dir: data/cosmodc2-nz/outputs
config: examples/cosmodc2/config.yml

# On NERSC, set this before running:
# export DATA=${LSST}/groups/WL/users/zuntz/data/metacal-testbed

inputs:
    # See README for paths to download these files
    shear_catalog:  /global/projecta/projectdirs/lsst/groups/WL/users/zuntz/data/cosmoDC2-1.1.4_oneyear_unit_response/shear_catalog.hdf5
    photometry_catalog:  /global/projecta/projectdirs/lsst/groups/WL/users/zuntz/data/cosmoDC2-1.1.4_oneyear_unit_response/photometry_catalog.hdf5
    photoz_trained_model:  /global/projecta/projectdirs/lsst/groups/WL/users/zuntz/data/cosmoDC2-1.1.4_oneyear_unit_response/cosmoDC2_trees_i25.3.npy
    fiducial_cosmology: data/fiducial_cosmology.yml
    calibration_table:  /global/projecta/projectdirs/lsst/groups/WL/users/zuntz/data/cosmoDC2-1.1.4_oneyear_unit_response/sample_cosmodc2_w10year_errors.dat


resume: True
log_dir: data/cosmodc2-nz/logs
pipeline_log: data/cosmodc2-nz/log.txt

